language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: 7.2
      dist: bionic
      env: COMPOSER_OPTS=""
    - php: 7.2
      dist: bionic
      env: COMPOSER_OPTS="--prefer-lowest"

install:
  - travis_retry composer update --prefer-dist $COMPOSER_OPTS

script:
  - vendor/bin/phpstan analyse
